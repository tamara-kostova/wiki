name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t tamarakostova/wikijs:latest .

      - name: Push Docker image to DockerHub
        run: docker push tamarakostova/wikijs:latest

  notify:
    if: always()
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: wiki-app
          SLACK_COLOR: ${{ job.status == 'success' ? 'good' : 'danger' }}
          SLACK_MESSAGE: '${{ job.status == 'success' ? 'Deployment succeeded!' : 'Deployment failed!' }}'
          SLACK_USERNAME: Tamara Kostova
